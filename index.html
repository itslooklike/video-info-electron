<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      padding: 5px;
    }

    .btn {
      flex: 1;
      width: 100%;
      background-color: #e3e3e3;
      border-radius: 3px;
      border: 2px solid #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="btn" type="button" class="btn">Start!</button>
  </div>

  <div id="answer"></div>

  <script>
    let TIME;
    let TIMER_LINK;

    const electron = require('electron');
    const { ipcRenderer } = electron;
    const btn = document.querySelector('#btn');

    const startTimer = () => {
      TIME = 5;
      TIMER_LINK = setInterval(() => {
        if (TIME > 0) {
          const timeLeft = TIME--;
          btn.innerHTML = timeLeft;
          ipcRenderer.send('timer:tick', timeLeft)
        } else {
          ipcRenderer.send('timer:end')
          btn.innerHTML = 'Start!';
          clearInterval(TIMER_LINK);
          console.log('TIMER_LINK after clear', TIMER_LINK)
        }
      }, 1000)

      console.log('TIMER_LINK', TIMER_LINK)
    }

    btn.addEventListener('click', startTimer)
  </script>
</body>

</html>
